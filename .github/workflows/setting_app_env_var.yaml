name: Setting APP_ENV var globally
on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - main

jobs:
  set_app_env:
    runs-on: ubuntu-latest
    outputs:
      app_env: ${{ env.APP_ENV }}
    steps:
      - name: Set APP_ENV
        id: set_app_env
        run: |
          if [[ ${{ github.ref }} == refs/heads/main ]]; then
            echo "APP_ENV=production" >> $GITHUB_ENV
          elif [[ ${{ github.ref }} == refs/heads/dev ]]; then
            echo "APP_ENV=development" >> $GITHUB_ENV
          elif [[ ${{ github.ref }} == refs/heads/staging ]]; then
            echo "APP_ENV=staging" >> $GITHUB_ENV
          else
            echo "APP_ENV=development" >> $GITHUB_ENV
          fi
          echo "APP_ENV=$APP_ENV" >> $GITHUB_OUTPUT

      - name: Show APP_ENV
        run: echo $APP_ENV

      - name: Show GITHUB_ENV
        run: cat $GITHUB_ENV
      
      - name: Show APP_ENV from env
        run: echo ${{ env.APP_ENV }}
  
  fake_deploy:
    needs: set_app_env
    runs-on: ubuntu-latest
    steps:
      - name: Show APP_ENV persist globally for different jobs
        run: echo ${{ needs.set_app_env.outputs.app_env }}